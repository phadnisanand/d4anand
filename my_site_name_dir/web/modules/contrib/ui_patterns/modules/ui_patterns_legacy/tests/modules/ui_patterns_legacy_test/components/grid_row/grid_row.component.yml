      title: Container
      type: string
      enum:
        - container
        - container-sm
        - container-md
        - container-lg
        - container-xl
        - container-xxl
        - container-fluid
      "meta:enum":
        container: Container
        container-sm: "Container small"
        container-md: "Container medium"
        container-lg: "Container large"
        container-xl: "Container x-large"
        container-xxl: "Container xx-large"
