  - big_pipe
  - block
  - block_content
  - breakpoint
  - ckeditor5
  - comment
  - config
  - contact
  - contextual
  - datetime
  - dblog
  - dynamic_page_cache
  - editor
  - field
  - field_ui
  - file
  - filter
  - help
  - history
  - image
  - layout_builder
  - layout_discovery
  - link
  - media
  - media_library
  - menu_link_content
  - menu_ui
  - mysql
  - node
  - options
  - page_cache
  - path
  - path_alias
  - search
  - system
  - taxonomy
  - text
